<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Global Search Stats</title>
    <style>
        body { font-family: sans-serif; background: #f0f0f0; padding: 2em; }
        .container { background: white; padding: 2em; border-radius: 8px; max-width: 600px; margin: auto; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 0.5em; text-align: left; }
    </style>
</head>
<body>
<div class="container">
    <h1>Global City Search Stats</h1>

    {% if stats %}
        <table>
            <tr>
                <th>City</th>
                <th>Search Count</th>
            </tr>
            {% for city, count in stats.items() %}
            <tr>
                <td>{{ city }}</td>
                <td>{{ count }}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No search data available yet.</p>
    {% endif %}

    <p><a href="/">‚Üê Back to Home</a></p>
</div>
</body>
</html>
